<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <title>Get Json</title>
<script>
    $(document).ready(function(){
        $("#abc").click(function(){
            $.get("https://jsonplaceholder.typicode.com/posts",function(data){
                document.writeln(data[0].id + "<br>" + data[0].title + "<br>" + data[0].body)
            })
        })
    })
    var abc="";
    fetch("https://jsonplaceholder.typicode.com/posts")
    .then(response => response.json())
    .then(json => {
        for(var d=0; d<=50; d++ )

        {
            abc += "<tr>"
                abc += "<td>" + json[d].id+"</td>"
                abc += "<td>" + json[d].title+"</td>"
                abc += "</tr>"
        }
        document.getElementById("abc").innerHTML=abc; 
    })
</script>
</head>
<body>
    <input type="button" id="abc" value="API Fetch">
    <table class="table table-striped" border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
        <tbody id="abc">
            
        </tbody>
    </table>
</body>
</html>
