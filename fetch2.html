<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fetch Data</title>
</head>
<body>
    
</body>
</html>
<script>
    fetch("https://jsonplaceholder.typicode.com/posts")
    .then(Response=>Response.json())
    .then(json => {
        for(var d in json){
            document.writeln(json[d].id + "<br>" + json[d].title + "<br>" + json[d].body)
            document.write("<br><br>")
        }
    })
</script>
