<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get JSON Table</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
var a=""
$(document).ready(function(){
        $("#abc").click(function(){
            $.get("https://jsonplaceholder.typicode.com/posts",function(data){
                for(var i in data){
                    a+="<tr>"
                        a+="<td>"+ data[i].id +"</td>"
                        a+="<td>"+ data[i].title+"</td>"
                        a+="</tr>"
                        document.getElementById("show").innerHTML=a
                }
            })
        })
    })
</script>
</head>
<body>    
    <input type="button" id="abc" value="API Fetch">

    <table>
        <th>ID</th>
        <th>Title</th>
        <tbody id="show"></tbody>
    </table>
</body>
</html>
